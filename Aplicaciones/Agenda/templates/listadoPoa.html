{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container" style="max-width: 1500px;">
    <div class="card">
        <div class="card-title text-center">
            <h3><b>Listado de POA</b></h3>
        </div>
        <div class="text-end">
            <a href="{% url 'nuevoPoa' %}" class="btn btn-success">Agregar POA</a>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover" id="tbl-poa">
            <thead>
                <tr>
                    <td>Código POA</td>
                    <td>Año</td>
                    <td>Descripción</td>
                    <td>Código Dirección</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for poa in poas %}
                <tr>
                    <td>{{ poa.codigo_poa }}</td>
                    <td>{{ poa.anio_poa }}</td>
                    <td>{{ poa.descripcion_poa }}</td>
                    <td>{{ poa.codigo_dir }}</td>
                    <td>
                        <a href="{% url 'editarPoa' poa.codigo_poa %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminarPoa' poa.codigo_poa %}" onclick="return confirm('¿Estás seguro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            let table = new DataTable('#tbl-poa');
        </script>
    </div>
</div>
{% endblock %}
