{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Ayuda Memoria</h4>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'procesarActualizacionAyudaMemoria' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="codigo_am" value="{{ ayuda_memoriaEditar.codigo_am }}">
                
                <label><b>Inversión Proyecto:</b></label>
                <input type="number" step="0.01" name="inversion_proyecto_am" value="{{ ayuda_memoriaEditar.inversion_proyecto_am }}" class="form-control" required>
                
                <label><b>Inversión Global:</b></label>
                <input type="number" step="0.01" name="inversion_global_am" value="{{ ayuda_memoriaEditar.inversion_global_am }}" class="form-control" required>
                
                <label><b>Beneficiarios:</b></label>
                <input type="text" name="beneficiarios_am" value="{{ ayuda_memoriaEditar.beneficiarios_am }}" class="form-control" required>
                
                <label><b>Descripción:</b></label>
                <textarea name="descripcion_am" class="form-control" required>{{ ayuda_memoriaEditar.descripcion_am }}</textarea>
                
                <label><b>Lugar:</b></label>
                <input type="text" name="lugar_am" value="{{ ayuda_memoriaEditar.lugar_am }}" class="form-control" required>
                
                <label><b>Evento:</b></label>
                <select name="codigo_eve" class="form-control" required>
                    {% for evento in eventos %}
                        <option value="{{ evento.codigo_eve }}" {% if evento.codigo_eve == ayuda_memoriaEditar.codigo_eve.codigo_eve %}selected{% endif %}>{{ evento.nombre_eve }}</option>
                    {% endfor %}
                </select>
                
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoAyudaMemoria' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
