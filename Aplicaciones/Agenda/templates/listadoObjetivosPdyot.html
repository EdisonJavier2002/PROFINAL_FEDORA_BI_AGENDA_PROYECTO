{% extends "./plantilla.html" %}
{% block body %}
<div class="container">
    <div class="card">
        <div class="card-title text-center">
            <h3><b>Listado de Objetivos Pdyot</b></h3>
        </div>
        <div class="text-end">
            <a href="{% url 'nuevoObjetivoPdyot' %}" class="btn btn-success">Agregar Objetivo Pdyot</a>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Descripción</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for objetivo in objetivos %}
                <tr>
                    <td>{{ objetivo.codigo_op }}</td>
                    <td>{{ objetivo.descripcion_op }}</td>
                    <td>
                        <a href="{% url 'editarObjetivoPdyot' objetivo.codigo_op %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminarObjetivoPdyot' objetivo.codigo_op %}" onclick="return confirm('¿Estás seguro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
