{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Parroquia</h4>
<div class="container-fluid">
    <div class="row justify-content-center"> 
        <div class="col-md-6 col-lg-4">
            <form id="editarParroquiaForm" action="{% url 'procesarActualizacionParroquia' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="codigo_par" value="{{ parroquiaEditar.codigo_par }}">
                
                <label><b>Nombre:</b></label>
                <input type="text" name="nombre_par" value="{{ parroquiaEditar.nombre_par }}" class="form-control" required>
                
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoParroquias' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('editarParroquiaForm').addEventListener('submit', function(event) {
        let nombre = document.getElementsByName('nombre_par')[0].value.trim();
        if (!nombre) {
            event.preventDefault();
            alert('Por favor, complete todos los campos antes de actualizar.');
        }
    });
</script>
{% endblock %}
