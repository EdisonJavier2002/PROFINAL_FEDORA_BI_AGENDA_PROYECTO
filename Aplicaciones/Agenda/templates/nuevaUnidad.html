{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarUnidad' %}" method="post" id="frm_nueva_unidad">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre_uni" class="form-control" id="nombre" placeholder="Ingrese el nombre de la unidad" required>
                <br>
                <label for=""><b>Código Dirección:</b></label>
                <input type="number" name="codigo_dir" class="form-control" id="codigo_dir" placeholder="Ingrese el código de la dirección" required>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoUnidades' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br>
<script>
    $("#frm_nueva_unidad").validate({
        rules: {
            nombre_uni: {
                required: true,
                minlength: 3,
                maxlength: 100
            },
            codigo_dir: {
                required: true,
                min: 1
            }
        },
        messages: {
            nombre_uni: {
                required: "Por favor ingrese el nombre de la unidad",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "Máximo 100 caracteres"
            },
            codigo_dir: {
                required: "Por favor ingrese el código de la dirección",
                min: "El código de dirección debe ser al menos 1"
            }
        }
    });
</script>
{% endblock %}
