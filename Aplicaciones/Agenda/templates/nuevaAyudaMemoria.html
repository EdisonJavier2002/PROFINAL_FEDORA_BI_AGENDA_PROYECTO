{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'guardarAyudaMemoria' %}" method="post" id="frm_nueva_ayuda_memoria">
                {% csrf_token %}
                <label><b>Inversión Proyecto:</b></label>
                <input type="number" step="0.01" name="inversion_proyecto_am" class="form-control" required>
                
                <label><b>Inversión Global:</b></label>
                <input type="number" step="0.01" name="inversion_global_am" class="form-control" required>
                
                <label><b>Beneficiarios:</b></label>
                <input type="text" name="beneficiarios_am" class="form-control" required>
                
                <label><b>Descripción:</b></label>
                <textarea name="descripcion_am" class="form-control" required></textarea>
                
                <label><b>Lugar:</b></label>
                <input type="text" name="lugar_am" class="form-control" required>
                
                <label><b>Evento:</b></label>
                <select name="codigo_eve" class="form-control" required>
                    <option value="">Seleccione un evento</option>
                    {% for evento in eventos %}
                        <option value="{{ evento.codigo_eve }}">{{ evento.nombre_eve }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoAyudaMemoria' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
