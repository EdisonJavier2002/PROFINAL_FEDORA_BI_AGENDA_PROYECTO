{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarAnio' %}" method="post" id="frm_nuevo_anio">
                {% csrf_token %}
                <label for=""><b>Nombre del Año:</b></label>
                <input type="number" name="nombre_ani" class="form-control" id="nombre" placeholder="Ingrese el nombre del año" required>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoAnios' %}" class="btn btn-secondary">Cancelar</a>
            </form>            
        </div>
    </div>
</div>
<br><br><br><br><br>
{% endblock %}
