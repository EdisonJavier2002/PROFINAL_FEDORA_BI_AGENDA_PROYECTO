{% extends "./plantilla.html" %}
{% block body %}
<br> <br> <br> <br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarTipo' %}" method="post" id="frm_nuevo_tipo">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre_tip" class="form-control" id="nombre" placeholder="Ingrese el nombre del tipo" required>
                <br>
                <label for=""><b>Color:</b></label>
                <input type="text" name="color_tip" class="form-control" id="color" placeholder="Ingrese el color del tipo" required>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoTipos' %}" class="btn btn-secondary">Cancelar</a>
            </form>            
        </div>
    </div>
</div>
<br><br><br><br><br>
<script>
    $("#frm_nuevo_tipo").validate({
        rules: {
            nombre_tip: {
                required: true,
                minlength: 3,
                maxlength: 500
            },
            color_tip: {
                required: true,
                minlength: 3,
                maxlength: 50
            }
        },
        messages: {
            nombre_tip: {
                required: "Por favor ingrese el nombre del tipo",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "Máximo 500 caracteres"
            },
            color_tip: {
                required: "Por favor ingrese el color",
                minlength: "El color debe tener al menos 3 caracteres",
                maxlength: "Máximo 50 caracteres"
            }
        }
    });
</script>
{% endblock %}
