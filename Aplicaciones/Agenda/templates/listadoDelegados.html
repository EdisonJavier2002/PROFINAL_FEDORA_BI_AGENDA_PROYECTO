{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container" style="max-width: 1500px;">
    <div class="card">
        <div class="card-title text-center">
            <h3><b>Listado de Delegados</b></h3>
        </div>
        <div class="text-end">
            <a href="{% url 'nuevoDelegado' %}" class="btn btn-success">Agregar Delegado</a>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover" id="tbl-delegados">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Evento</td>
                    <td>Usuario</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for delegado in delegados %}
                <tr>
                    <td>{{ delegado.codigo_del }}</td>
                    <td>{{ delegado.codigo_eve.nombre_eve }}</td>
                    <td>{{ delegado.codigo_usu.nombre_usu }}</td>
                    <td>
                        <a href="{% url 'editarDelegado' delegado.codigo_del %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminarDelegado' delegado.codigo_del %}" onclick="return confirm('¿Estás seguro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            let table = new DataTable('#tbl-delegados');
        </script>
    </div>
</div>
{% endblock %}
