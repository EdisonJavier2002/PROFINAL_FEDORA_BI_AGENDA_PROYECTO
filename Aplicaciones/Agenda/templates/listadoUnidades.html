{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container" style="max-width: 1500px;">
    <div class="card">
        <div class="card-title text-center">
            <h3><b>Listado de Unidades</b></h3>
        </div>
        <div class="text-end">
            <a href="{% url 'nuevaUnidad' %}" class="btn btn-success">Agregar Unidad</a>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover" id="tbl-unidades">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Nombre</td>
                    <td>Código Dirección</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for unidad in unidades %}
                <tr>
                    <td>{{ unidad.codigo_uni }}</td>
                    <td>{{ unidad.nombre_uni }}</td>
                    <td>{{ unidad.codigo_dir }}</td>
                    <td>
                        <a href="{% url 'editarUnidad' unidad.codigo_uni %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminarUnidad' unidad.codigo_uni %}" onclick="return confirm('¿Estás seguro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            let table = new DataTable('#tbl-unidades');
        </script>
    </div>
</div>
{% endblock %}
