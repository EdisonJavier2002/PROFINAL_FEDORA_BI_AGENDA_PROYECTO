{% extends "./plantilla.html" %}
{% block body %}
<br> <br> <br> <br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarDireccion' %}" method="post" id="frm_nueva_direccion">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre_dir" class="form-control" id="nombre" placeholder="Ingrese el nombre de la direcci칩n" required>
                <br>
                <label for=""><b>Color:</b></label>
                <input type="text" name="color_dir" class="form-control" id="color" placeholder="Ingrese el color" required>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoDirecciones' %}" class="btn btn-secondary">Cancelar</a>
            </form>            
        </div>
    </div>
</div>
<br><br><br><br><br>
<script>
    $("#frm_nueva_direccion").validate({
        rules: {
            nombre_dir: {
                required: true,
                minlength: 3,
                maxlength: 100
            },
            color_dir: {
                required: true,
                minlength: 3,
                maxlength: 15
            }
        },
        messages: {
            nombre_dir: {
                required: "Por favor ingrese el nombre de la direcci칩n",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "M치ximo 100 caracteres"
            },
            color_dir: {
                required: "Por favor ingrese el color",
                minlength: "El color debe tener al menos 3 caracteres",
                maxlength: "M치ximo 15 caracteres"
            }
        }
    });
</script>
{% endblock %}
