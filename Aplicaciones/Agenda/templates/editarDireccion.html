{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Direcci√≥n</h4>
<div class="container-fluid">
    <div class="row justify-content-center"> 
        <div class="col-md-6 col-lg-4">
            <form id="editarDireccionForm" action="{% url 'procesarActualizacionDireccion' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="codigo_dir" value="{{ direccionEditar.codigo_dir }}">
                
                <label><b>Nombre:</b></label>
                <input type="text" name="nombre_dir" value="{{ direccionEditar.nombre_dir }}" class="form-control" required>
                
                <label><b>Color:</b></label>
                <input type="text" name="color_dir" value="{{ direccionEditar.color_dir }}" class="form-control" required>
                
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoDirecciones' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('editarDireccionForm').addEventListener('submit', function(event) {
        let nombre = document.getElementsByName('nombre_dir')[0].value.trim();
        let color = document.getElementsByName('color_dir')[0].value.trim();

        if (!nombre || !color) {
            event.preventDefault();
            alert('Por favor, complete todos los campos antes de actualizar.');
        }
    });
</script>
{% endblock %}
