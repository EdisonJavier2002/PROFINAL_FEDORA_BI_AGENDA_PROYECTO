{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container" style="max-width: 1500px;">
    <div class="card">
        <div class="card-title text-center">
            <h3><b>Listado de Modalidades</b></h3>
        </div>
        <div class="text-end">
            <a href="{% url 'nuevoModalidad' %}" class="btn btn-success">Agregar Modalidad</a>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover" id="tbl-modalidades">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for modalidad in modalidades %}
                <tr>
                    <td>{{ modalidad.codigo_mod }}</td>
                    <td>{{ modalidad.nombre_mod }}</td>
                    <td>
                        <a href="{% url 'editarModalidad' modalidad.codigo_mod %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminarModalidad' modalidad.codigo_mod %}" onclick="return confirm('¿Estás seguro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            let table = new DataTable('#tbl-modalidades');
        </script>
    </div>
</div>
{% endblock %}
