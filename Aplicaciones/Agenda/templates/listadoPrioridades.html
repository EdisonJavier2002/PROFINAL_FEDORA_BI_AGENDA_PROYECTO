{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container" style="max-width: 1500px;">
    <div class="card">
        <div class="card-title text-center">
            <h3><b>Listado de Prioridades</b></h3>
        </div>
        <div class="text-end">
            <a href="{% url 'nuevaPrioridad' %}" class="btn btn-success">Agregar Prioridad</a>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover" id="tbl-prioridades">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Nombre</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for prioridad in prioridades %}
                <tr>
                    <td>{{ prioridad.codigo_pri }}</td>
                    <td>{{ prioridad.nombre_pri }}</td>
                    <td>
                        <a href="{% url 'editarPrioridad' prioridad.codigo_pri %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminarPrioridad' prioridad.codigo_pri %}" onclick="return confirm('¿Estás seguro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            let table = new DataTable('#tbl-prioridades');
        </script>
    </div>
</div>
{% endblock %}
