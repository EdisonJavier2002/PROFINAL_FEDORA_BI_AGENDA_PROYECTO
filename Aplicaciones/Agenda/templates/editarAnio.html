{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Año</h4>
<div class="container-fluid">
    <div class="row justify-content-center"> 
        <div class="col-md-6 col-lg-4">
            <form action="{% url 'procesarActualizacionAnio' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="codigo_ani" value="{{ anioEditar.codigo_ani }}">
                
                <label><b>Nombre del Año:</b></label>
                <input type="number" name="nombre_ani" value="{{ anioEditar.nombre_ani }}" class="form-control" required>
                
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoAnios' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
