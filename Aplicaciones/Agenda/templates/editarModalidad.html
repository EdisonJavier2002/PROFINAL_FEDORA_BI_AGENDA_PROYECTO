{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Modalidad</h4>
<div class="container-fluid">
    <div class="row justify-content-center"> 
        <div class="col-md-6 col-lg-4">
            <form id="editarModalidadForm" action="{% url 'procesarActualizacionModalidad' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="codigo_mod" value="{{ modalidadEditar.codigo_mod }}">
                
                <label><b>Nombre:</b></label>
                <input type="text" name="nombre_mod" value="{{ modalidadEditar.nombre_mod }}" class="form-control" required>
                
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoModalidades' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('editarModalidadForm').addEventListener('submit', function(event) {
        let nombre = document.getElementsByName('nombre_mod')[0].value.trim();
        
        if (!nombre) {
            event.preventDefault();
            alert('Por favor, complete todos los campos antes de actualizar.');
        }
    });
</script>
{% endblock %}
