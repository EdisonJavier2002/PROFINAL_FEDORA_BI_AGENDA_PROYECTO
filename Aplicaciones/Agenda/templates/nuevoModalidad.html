{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarModalidad' %}" method="post" id="frm_nueva_modalidad">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre_mod" class="form-control" id="nombre" placeholder="Ingrese el nombre de la modalidad" required>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoModalidades' %}" class="btn btn-secondary">Cancelar</a>
            </form>            
        </div>
    </div>
</div>
<br><br><br><br><br>
<script>
    $("#frm_nueva_modalidad").validate({
        rules: {
            nombre_mod: {
                required: true,
                minlength: 3,
                maxlength: 500
            }
        },
        messages: {
            nombre_mod: {
                required: "Por favor ingrese el nombre de la modalidad",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "MÃ¡ximo 500 caracteres"
            }
        }
    });
</script>
{% endblock %}
