{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Prioridad</h4>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form id="editarPrioridadForm" action="{% url 'procesarActualizacionPrioridad' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="codigo_pri" value="{{ prioridadEditar.codigo_pri }}">
                
                <label><b>Nombre:</b></label>
                <input type="text" name="nombre_pri" value="{{ prioridadEditar.nombre_pri }}" class="form-control" required>
                
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoPrioridades' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('editarPrioridadForm').addEventListener('submit', function(event) {
        let nombre = document.getElementsByName('nombre_pri')[0].value.trim();
        if (!nombre) {
            event.preventDefault();
            alert('Por favor, complete todos los campos antes de actualizar.');
        }
    });
</script>
{% endblock %}
