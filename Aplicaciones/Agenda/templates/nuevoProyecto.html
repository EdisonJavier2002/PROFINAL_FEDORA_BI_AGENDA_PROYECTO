{% extends "./plantilla.html" %}
{% block body %}
<br> <br> <br> <br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarProyecto' %}" method="post" id="frm_nuevo_proyecto">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre_pro" class="form-control" id="nombre" placeholder="Ingrese el nombre del proyecto" required>
                <br>
                <label for=""><b>Descripción:</b></label>
                <input type="text" name="descripcion_pro" class="form-control" id="descripcion" placeholder="Ingrese la descripción" required>
                <br>
                <label for=""><b>Componentes:</b></label>
                <input type="text" name="componentes_pro" class="form-control" id="componentes" placeholder="Ingrese los componentes" required>
                <br>
                <label for=""><b>Total Financiamiento:</b></label>
                <input type="number" step="0.01" name="total_financiamiento_pro" class="form-control" id="total_financiamiento" placeholder="Ingrese el total de financiamiento" required>
                <br>
                <label for=""><b>1er Cuatrimestre:</b></label>
                <input type="number" name="primer_cuatrimestre_pro" class="form-control" id="primer_cuatrimestre" placeholder="Ingrese el valor del 1er cuatrimestre" required>
                <br>
                <label for=""><b>2do Cuatrimestre:</b></label>
                <input type="number" name="segundo_cuatrimestre_pro" class="form-control" id="segundo_cuatrimestre" placeholder="Ingrese el valor del 2do cuatrimestre" required>
                <br>
                <label for=""><b>3er Cuatrimestre:</b></label>
                <input type="number" name="tercer_cuatrimestre_pro" class="form-control" id="tercer_cuatrimestre" placeholder="Ingrese el valor del 3er cuatrimestre" required>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoProyectos' %}" class="btn btn-secondary">Cancelar</a>
            </form>            
        </div>
    </div>
</div>
<br><br><br><br><br>
<script>
    $("#frm_nuevo_proyecto").validate({
        rules: {
            nombre_pro: {
                required: true,
                minlength: 3,
                maxlength: 5000
            },
            descripcion_pro: {
                required: true,
                minlength: 3,
                maxlength: 5000
            },
            componentes_pro: {
                required: true,
                minlength: 3,
                maxlength: 5000
            },
            total_financiamiento_pro: {
                required: true,
                min: 0
            },
            primer_cuatrimestre_pro: {
                required: true,
                min: 0
            },
            segundo_cuatrimestre_pro: {
                required: true,
                min: 0
            },
            tercer_cuatrimestre_pro: {
                required: true,
                min: 0
            }
        },
        messages: {
            nombre_pro: {
                required: "Por favor ingrese el nombre del proyecto",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "Máximo 5000 caracteres"
            },
            descripcion_pro: {
                required: "Por favor ingrese la descripción",
                minlength: "La descripción debe tener al menos 3 caracteres",
                maxlength: "Máximo 5000 caracteres"
            },
            componentes_pro: {
                required: "Por favor ingrese los componentes",
                minlength: "Los componentes deben tener al menos 3 caracteres",
                maxlength: "Máximo 5000 caracteres"
            },
            total_financiamiento_pro: {
                required: "Por favor ingrese el total de financiamiento",
                min: "El total de financiamiento debe ser mayor o igual a 0"
            },
            primer_cuatrimestre_pro: {
                required: "Por favor ingrese el valor del 1er cuatrimestre",
                min: "El valor debe ser mayor o igual a 0"
            },
            segundo_cuatrimestre_pro: {
                required: "Por favor ingrese el valor del 2do cuatrimestre",
                min: "El valor debe ser mayor o igual a 0"
            },
            tercer_cuatrimestre_pro: {
                required: "Por favor ingrese el valor del 3er cuatrimestre",
                min: "El valor debe ser mayor o igual a 0"
            }
        }
    });
</script>
{% endblock %}
