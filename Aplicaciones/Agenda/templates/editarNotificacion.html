{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Notificación</h4>
<div class="container-fluid">
    <div class="row justify-content-center"> 
        <div class="col-md-6">
            <form action="{% url 'procesarActualizacionNotificacion' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="codigo_not" value="{{ notificacionEditar.codigo_not }}">
                
                <label><b>Mensaje:</b></label>
                <textarea name="mensaje_not" class="form-control" required>{{ notificacionEditar.mensaje_not }}</textarea>
                
                <label><b>Emisor:</b></label>
                <input type="number" name="emisor_not" value="{{ notificacionEditar.emisor_not }}" class="form-control" required>

                <label><b>Receptor:</b></label>
                <input type="number" name="receptor_not" value="{{ notificacionEditar.receptor_not }}" class="form-control" required>
                
                <label><b>Estado:</b></label>
                <input type="number" name="estado_not" value="{{ notificacionEditar.estado_not }}" class="form-control" required>
                
                <label><b>Fecha:</b></label>
                <input type="datetime-local" name="fecha_not" value="{{ notificacionEditar.fecha_not|date:'Y-m-d\TH:i' }}" class="form-control" required>
                
                <label><b>Código Evento:</b></label>
                <input type="number" name="codigo_eve" value="{{ notificacionEditar.codigo_eve }}" class="form-control" required>
                
                <label><b>Push Notificación:</b></label>
                <input type="number" name="push_not" value="{{ notificacionEditar.push_not }}" class="form-control" required>
                
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoNotificaciones' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
